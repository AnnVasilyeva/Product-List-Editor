<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
<div class="container">
    <header class="header-container">
        <h1 class="header-title">Товары</h1>
        <div class="btn-product-creator">
            <i class="fas fa-plus fa-lg"></i>
        </div>
    </header>
    <main class="main-container">
        <table class="products-table">
            <tr class="products-table_thead">
                <th class="thead-product-name">Название</th>
                <th class="thead-product-price">Стоимость</th>
                <th class="thead-product-actions">Действия</th>
            </tr>
        </table>
        <div class="modal-window hidden">
            <p class="close-question">Вы действительно хотите удалить данный товар?</p>
            <div class="btn-container">
                <button class="btn btn_delete" type="submit">Удалить</button>
                <button class="btn btn_modal-cancel" type="reset">Отмена</button>
            </div>
        </div>
    </main>
</div>
</body>
</html>
